<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="main">
    <div class="value"></div>
    <div class="range">
        <input type="range" max="10" min="0" id="range" step="0.1" value="0">
        <p></p>
    </div>
</div>
</body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(".value").html("0")
    var rangeSwitch=function () {
        var x=$("#range").val();

        $(".value").html(x)
    }
    $("#range").on("input",rangeSwitch)
</script>
</html>
